        <h1>Alugue sua loja</h1>
            
        <p>Podemos personalizar o seu stand</p>
            
        <form method="post" action="pagina2.html">
           
            <div class="form-row">
                <div class="form-group col-xs-6">
                    <label for="idnome">Nome:</label>
                        <input type="text" id="idnome"
                         name="nome" required="true"
                         placeholder="Digite seu nome" class="form-control"/>
                </div>    
            
        
            
                <div class="form-group col-xs-6">
                    <label for="idemail">Email:</label>
                        <input type="email" id="idemail"
                         name="email" required="true"
                         placeholder="Digite seu Email" class="form-control"/>
                </div>    
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="idtelefonef">Telefone Fixo:</label>
                                <input type="text" id="idtelefonef"
                                  name="telefonef" required="true"
                                  placeholder="Digite o Telefone fixo" class="form-control"/>
                
            </div>
          
                    <div class="form-group col-xs-6">
                    <label for="idtelefonec">Telefone Celular:</label>
                                    <input type="text" id="idtelefonec"
                                     name="telefonec" required="true"
                                     placeholder="Digite o Telefone celular" class="form-control"/>
                </div>
                </div>
            
            <label for="idmenssagem">Menssagem:</label>
            <textarea name="mensagem" cols="60"
                rows="10" maxlength="300" id="idmenssagem" class="form-control"></textarea>
                <div>
                
            <input type="submit" value="gravar" class="btn btn-primary"/>
            <input type="reset" value="limpar" class="btn btn-secondary"/>
            </div>
            
            
            
        </form>
        </div>
